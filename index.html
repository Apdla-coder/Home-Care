<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مكتب التمريض - ترحيب</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #e3f2fd, #ffffff);
        background-image: url(./White\ and\ Blue\ Simple\ Travel\ Billboard\ Landscape.png);
        background-position: bottom;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: "Tahoma", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }
      .landing-box {
        background-color: white;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      h2 {
        font-size: 2rem;
        color: #007bff;
        margin-bottom: 20px;
      }
      .btn-main {
        background-color: #007bff;
        color: white;
        padding: 12px 30px;
        font-size: 1.1rem;
        border-radius: 30px;
        text-decoration: none;
        display: inline-block;
        transition: 0.3s;
      }
      .btn-main:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="landing-box">
      <h2>
        Welcome to Home Care
        <img src="./logo-removebg-preview.png" width="80px" alt="" />
      </h2>
      <a href="control.html" class="btn-main">دخول لوحة التحكم</a>
    </div>
  </body>
</html>
